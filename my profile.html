<body>
    <div class="wrapper">
        <h1>MY PROFILE</h2>
    </div>
    <div class="profile">
        <img  src="avatar profile.png" alt="profile">
    </div>
    <form action="action_page.php">
        <div class="container">
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>First Name</b></label>
          <input type="text" placeholder="Enter name" name="name" id="name" required>
      
          <label for="psw"><b>Surname</b></label>
          <input type="text" placeholder="Surname" name="sname" id="sname" required>
      
          <label for="psw-repeat"><b>Password</b></label>
          <input type="password" placeholder="Password" name="psw" id="psw" required>
          <hr>
      
          <button type="submit" class="registerbtn" ><a href="main.html">Register</a></button>
        </div>
      
        
      </form>
